<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transições</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: #f00;
        transition: width 2s;
        transition-timing-function: ease;
        /* transition-timing-function: ease - ease tem várias opções - existe outras opções */
        /* transition-delay: 2s; espera o tempo pra começar a transição */
      }

      div:hover {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
